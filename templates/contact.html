            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" required="required" id="exampleInputEmail1"

                           placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Subject</label>
                    <input type="text" class="form-control" required="required" id="exampleInputPassword1"
                           placeholder="subject">
                </div>
                <div class="form-group">
                    <label for="enterYourMessage">Enter your message</label>
                    <textarea class="form-control" required="required" id="enterYourMessage"
                              placeholder="Enter Your Message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
